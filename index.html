<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>John & Desirèe – Save the Date</title>
  <!-- Google Font Calligrafico -->
  <!--
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  -->


  <!-- FONDAMENTALE PER MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="slider">

    <section class="slide active">
      <img src="images/foto1.jpg" alt="Foto 1">
      <div class="overlay">
        <h1>Desirèe &amp; John<br>si sposano!</h1>
        <button class="next-btn heart-plane" aria-label="Prossima foto">
          <svg viewBox="0 0 300 180" width="260" height="160">
            <!-- SCIA A FORMA DI CUORE (LUNGA) -->
            <path
              d="M150 30
                 C 20 -20, -40 120, 150 160
                 C 340 120, 280 -20, 150 30"
              fill="none"
              stroke="white"
              stroke-width="3"
              stroke-linecap="round"
              pathLength="1"
              class="heart-path"
            />
        
            <!-- AEREO -->
            <text x="235" y="70" font-size="22">✈️</text>
          </svg>
        </button>
      </div>
    </section>

    <section class="slide">
      <img src="images/foto2.jpg" alt="Foto 2">
      <div class="overlay">
        <h1>Un viaggio lungo<br>una vita</h1>
        <button class="next-btn heart-plane" aria-label="Prossima foto">
          <svg viewBox="0 0 300 180" width="260" height="160">
            <!-- SCIA A FORMA DI CUORE (LUNGA) -->
            <path
              d="M150 30
                 C 20 -20, -40 120, 150 160
                 C 340 120, 280 -20, 150 30"
              fill="none"
              stroke="white"
              stroke-width="3"
              stroke-linecap="round"
              pathLength="1"
              class="heart-path"
            />
        
            <!-- AEREO -->
            <text x="235" y="70" font-size="22">✈️</text>
          </svg>
        </button>
      </div>
    </section>

    <section class="slide">
      <img src="images/foto3.jpg" alt="Foto 3">
      <div class="overlay">
        <h1>
          Save the Date<br>
          John &amp; Desirèe<br>
          08 October 2026
        </h1>
      </div>
    </section>

  </div>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
